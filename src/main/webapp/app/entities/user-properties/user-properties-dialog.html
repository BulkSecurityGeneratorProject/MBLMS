
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserPropertiesLabel">Create or edit a User Properties</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userProperties.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userProperties.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.userProperties.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_educator">Educator</label>
            <input type="checkbox" class="form-control" name="educator" id="field_educator"
                    ng-model="vm.userProperties.educator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_gpa">Gpa</label>
            <input type="number" class="form-control" name="gpa" id="field_gpa"
                    ng-model="vm.userProperties.gpa"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_focus">Focus</label>
            <input type="text" class="form-control" name="focus" id="field_focus"
                    ng-model="vm.userProperties.focus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_program">Program</label>
            <input type="text" class="form-control" name="program" id="field_program"
                    ng-model="vm.userProperties.program"
                     />
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userProperties.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_school">School</label>
            <select class="form-control" id="field_school" name="school" ng-model="vm.userProperties.school" ng-options="school as school.name for school in vm.schools track by school.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
