<div>
    <h2>Profiles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="profiles.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Profiles
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>User</span></th>
                    <th><span>Classes</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="profiles in vm.profiles track by profiles.id">
                    <td><a ui-sref="profiles-detail({id:profiles.id})">{{profiles.id}}</a></td>
                    <td>{{profiles.name}}</td>
                    <td>
                        {{profiles.user.login}}
                    </td>
                    <td>
                        <span ng-repeat="classes in profiles.classes">
                            <a class="form-control-static" ui-sref="classes-detail({id: classes.id})">{{classes.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="profiles-detail({id:profiles.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="profiles.edit({id:profiles.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="profiles.delete({id:profiles.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
