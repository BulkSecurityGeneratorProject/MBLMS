
<div>
    <h2><span>Profiles</span> {{vm.profiles.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.profiles.name}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.profiles.user.login}}
        </dd>
        <dt><span>Classes</span></dt>
        <dd>
            <span ng-repeat="classes in vm.profiles.classes">
                <a ui-sref="classes-detail({id: classes.id})">{{classes.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="profiles-detail.edit({id:vm.profiles.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
