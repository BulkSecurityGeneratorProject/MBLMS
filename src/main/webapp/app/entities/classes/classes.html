<div>
    <h2>Classes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="classes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Classes
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Code</span></th>
                    <th><span>User</span></th>
                    <th><span>School</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classes in vm.classes track by classes.id">
                    <td><a ui-sref="classes-detail({id:classes.id})">{{classes.id}}</a></td>
                    <td>{{classes.name}}</td>
                    <td>{{classes.code}}</td>
                    <td>
                        <span ng-repeat="user in classes.users">
                            {{user.id}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <a ui-sref="school-detail({id:classes.school.id})">{{classes.school.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="classes-detail({id:classes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classes.edit({id:classes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classes.delete({id:classes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
