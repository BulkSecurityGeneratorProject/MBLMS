
<div>
    <h2><span>Classes</span> {{vm.classes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.classes.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.classes.code}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <span ng-repeat="user in vm.classes.users">
                {{user.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>School</span></dt>
        <dd>
            <a ui-sref="school-detail({id:vm.classes.school.id})">{{vm.classes.school.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="classes-detail.edit({id:vm.classes.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
